<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WBK 360 | Virtual Tours</title>
    <!--css files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
</head>

<body>
    <header id="home">
        <div class="logo">
            <h1>WBK 360</h1>
        </div>
        <h2><span>V</span>irtual <span>T</span>ours</h2>
    </header>
    <nav id="nav-bar">
        <ul id="nav-bar-list">
            <a href="#home">
                <li class="home-btn">Home</li>
            </a>
            <a href="#explore">
                <li class="explore-btn">Explore</li>
            </a>
            <a href="#contact">
                <li class="contact-btn">Contact</li>
            </a>
        </ul>
    </nav>

    <!-- features -->
<section id="features">
  <h2>¿Por qué 360°?</h2>

  <div class="feat-cont">
    <div class="feat-box">

      <img src="assets/media/merc logo 360.jpg" alt="">
      <p>Aumenta tu visibilidad Online</p>
    </div>

    <div class="feat-box">
      <img src="assets/media/merc logo 360.jpg" alt="">
      <p>Compatible con todos los dispositvos</p>
    </div>

    <div class="feat-box">
      <img src="assets/media/merc logo 360.jpg" alt="">
      <p>Ofrece algo único a tus clientes</p>
    </div>

  </div>

</section>

<!-- EXPLORE -->
<section id="explore">
  <div>
    <h2>Explore</h2>
  </div>
  <iframe class="tour-embed" src="tours/labiciradio/labiciradio.html"></iframe>
</section>


<!-- CONTACT -->
<section id="contact">
  <h2>Solicita tu presupuesto</h2>
  <hr>
  <form id="form" class="form-wrapper" action="">
    <label for="name">Name</label>
    <input id="name" type="text" name="name" placeholder="Nombre" required> <br>

    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Email" required> <br>

    <label for="message">Dejanos un mensaje y nos podremos en contacto a la brevedad</label>
    <textarea name="message" form="form"></textarea>

    <input type="submit" id="submit" value="Enviar">
  </form>
</section>


<!-- Footer -->
<footer>
  <div class="social-links">
    <div class="fb">Facebook</div>
    <div class="ig">Instagram</div>
    <div class="email">Email</div>
  </div>
</footer>

    <script type="text/javascript" src="assets/js/script.js">
    </script>
</body>

</html>
